<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' https://flagcdn.com data: https:;">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>Flag Guess Game</title>
</head>
<body>
  <div id="root"></div>
  <script>
    // Debug logging
    console.log('HTML loaded');
    window.addEventListener('load', function() {
      console.log('Window loaded');
      console.log('Root element:', document.getElementById('root'));
    });
    
    // Error handling
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error, e.filename, e.lineno);
    });
  </script>
  <script src="/countries.js"></script>
  <script>
    // Check if countries loaded
    console.log('Countries loaded:', typeof window.countries !== 'undefined' ? window.countries.length : 'undefined');
  </script>
  <script>
    // Check if React loaded
    setTimeout(function() {
      console.log('React app mounted:', document.getElementById('root').innerHTML.length > 0);
    }, 1000);
  </script>
</body>
</html>
